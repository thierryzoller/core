<div class="cmd cmd-widget #history#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" style="display: block;">
	<center><span class="cmdName #hide_name#">#name_display#</span> <span class="iconCmdLine"></span></center>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			var cmd = $('.cmd[data-cmd_id=#id#]');
			if (_options.display_value == '1') {
				cmd.find('.iconCmdLine').empty().append('<i class="icon_green fas fa-check"></i>');
			}else {
				cmd.find('.iconCmdLine').empty().append('<i class="icon_red fas fa-times"></i>');
			}
			if(_options.alertLevel){
				if(_options.alertLevel == 'warning'){
					cmd.addClass('label label-warning')
					cmd.attr('data-alertlevel','warning');
				}else if(_options.alertLevel == 'danger'){
					cmd.addClass('label label-danger')
					cmd.attr('data-alertlevel','danger');
				}else{
					cmd.removeClass('label label-warning label-danger')
					cmd.attr('data-alertlevel','none');
				}
			}
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',alertLevel:'#alertLevel#'});
	</script>
</div>
