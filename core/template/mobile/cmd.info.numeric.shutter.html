<div class="cmd shuttergauge" data-type="info" data-version="#version#" data-eqLogic_id="#eqLogic_id#" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#">
  <div class="cmdName #hide_name#">#name_display#</div>
  <div class="shuttergauge-chart" style="min-height:85px;">
    <div class="shuttergauge-bckg">
      <div class="shuttergauge-value"></div>
    </div>
    <div class="shuttergauge-state state"><strong>#state#</strong> <strong>#unite#</strong></div>
  </div>
  <script>
    jeedom.cmd.update['#id#'] = function(_options){
      var cmd = $('.cmd[data-cmd_id=#id#]')
      var height = (_options.display_value * 100 / (#maxValue#-#minValue#)) + #minValue#
      height = 100 - (Math.round(parseFloat(height) * 10) / 10)
      cmd.find('.shuttergauge-value').height(height+'%')
      cmd.find('.shuttergauge-state strong').first().text(_options.display_value)
    }
    
    jeedom.cmd.update['#id#']({display_value:'#state#'});
  </script>
</div>
