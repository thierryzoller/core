<div class="input-group input-group-sm" style="width: calc(100% - 3px">
  <span class="input-group-addon roundedLeft" style="width: 100px">{{Nom}}</span>
  <input class="expressionAttr form-control input-sm roundedRight" data-l1key="options" data-l2key="name" placeholder="Nom" value="#name#" data-uid="#uid#"/>
</div>
<script>
  $('.listEquipementInfo[data-uid=#uid#]').off('click').on('click', function () {
    jeedom.cmd.getSelectModal({cmd: {type: 'info'}}, function (result) {
      $('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=value]').atCaret('insert', result.human);
    });
  });
</script>
