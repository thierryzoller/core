<div class="tooltips cmd cmd-widget #history#" data-type="info" data-subtype="string" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" style="display: block;">
	<div class="content-xs">
		<span class="cmdName #hide_name#">#name_display# </span> <strong class="state"></strong>
	</div>
	<script>
		jeedom.cmd.update['#id#'] = function(_options) {
			var $cmd_id = $('.cmd[data-cmd_id=#id#]')
			$cmd_id.attr('title','Date de valeur : '+_options.valueDate+'<br/>Date de collecte : '+_options.collectDate)
			$cmd_id.find('.state').empty().append(_options.display_value)
			if (_options.alertLevel) {
				$cmd_id.removeClass('label label-warning label-danger')
				if (_options.alertLevel == 'warning') {
					$cmd_id.addClass('label label-warning')
				} else if(_options.alertLevel == 'danger') {
					$cmd_id.addClass('label label-danger')
				}
			}
			}
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'})
	</script>
</div>
