<div class="cmd cmd-widget" data-type="action" data-subtype="slider" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" style="">
  <div class="title #hide_name#">
    <div class="cmdName">#name_display#</div>
  </div>
  <div class="content-sm ">
    <div class="input-group" style="width: 150px;">
      <span class="input-group-btn" style="position: relative;">
        <a class="btn btn-default bt_minus roundedLeft"><i class="fas fa-minus"></i></a>
      </span>
      <input type="text" class="in_value form-control" value="#state# #unite#" disabled style=""/>
      <span class="input-group-btn" style="position: relative;">
        <a class="btn btn-default bt_plus roundedRight"><i class="fa fa-plus"></i></a>
      </span>
    </div>
  </div>
  <script>
    $('.cmd[data-cmd_uid=#uid#] .bt_plus').on('click', function () {
      var max = ('#maxValue#' == '') ?  Number.MAX_VALUE : parseFloat('#maxValue#');
      if (parseFloat($('.cmd[data-cmd_uid=#uid#] .in_value').val()) <= max - 0.5 ){
        jeedom.cmd.update['#id#']({display_value:parseFloat($('.cmd[data-cmd_uid=#uid#] .in_value').val()) + 0.5});
        $('.cmd[data-cmd_uid=#uid#] .in_value').trigger('change');
      }
    });
    $('.cmd[data-cmd_uid=#uid#] .bt_minus').on('click', function () {
      var min = ('#minValue#' == '') ? Number.MIN_VALUE : parseFloat('#minValue#');
      if (parseFloat($('.cmd[data-cmd_uid=#uid#] .in_value').val()) >= min + 0.5 ){
        jeedom.cmd.update['#id#']({display_value:parseFloat($('.cmd[data-cmd_uid=#uid#] .in_value').val()) - 0.5});
        $('.cmd[data-cmd_uid=#uid#] .in_value').trigger('change');
      }
    });
    $('.cmd[data-cmd_uid=#uid#] .in_value').on('change', function () {
      if (typeof timerHandle#uid# !== 'undefined') {
        clearTimeout(timerHandle#uid#);
      }
      timerHandle#uid# = setTimeout(function() {
        jeedom.cmd.execute({id:'#id#', value: {slider: $('.cmd[data-cmd_uid=#uid#] .in_value').val().replace("#unite#", "").replace(" ", "")}});
      }, 1000)
    });
    jeedom.cmd.update['#id#'] = function(_options){
      $('.cmd[data-cmd_uid=#uid#] .in_value').val(_options.display_value+' #unite#');
    }
    jeedom.cmd.update['#id#']({display_value:'#state#'});
  </script>
</div>
